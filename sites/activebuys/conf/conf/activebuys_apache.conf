<VirtualHost *:80>
    ServerName activebuys.com
    ServerAdmin admin@activebuys.com
    
    DocumentRoot /apps/activebuys/current/activebuys/media
    <Directory /apps/activebuys/current/activebuys/media>
      Options FollowSymLinks
      AllowOverride None
      Order deny,allow
      Allow from all
    </Directory>

    <Directory /apps/activebuys/shared/activebuys-env/lib/python2.6/site-packages/django/contrib/admin/media>
      Options FollowSymLinks
      AllowOverride None
      Order deny,allow
      Allow from all
    </Directory>

    ErrorLog  "|/usr/bin/cronolog /cabedge/apache/log/sites/activebuys/%Y/%Y-%m-%d-errors.log" 
    CustomLog "|/usr/bin/cronolog /cabedge/apache/log/sites/activebuys/%Y/%Y-%m-%d-access.log" common
    CustomLog "|/usr/bin/cronolog /cabedge/apache/log/sites/all/%Y/%Y-%m-%d-access.log" commonvhost

    PythonDebug Off
    KeepAlive Off

    <Location "/static">
      SetHandler None
    </Location>

    Alias /static/admin/ /apps/activebuys/shared/activebuys-env/lib/python2.6/site-packages/django/contrib/admin/media/
    Alias /static/ /apps/activebuys/current/activebuys/media/


    WSGIScriptAlias / /apps/activebuys/current/activebuys/sites/activebuys/conf/activebuys.wsgi
</VirtualHost>
