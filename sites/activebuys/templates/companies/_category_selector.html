<div class="box">
    <div id="category-selector">
        <h3 class="left">What Are you Looking For?</h3>

         <div class="update-location">
                <form action="{% url zipcode_update %}" method="post">{% csrf_token %}
                    {% for field in zipcode_form %}
                        <label for="id_{{ field.name }}">{{ field.label }}:</label>
                        {{ field }}
                    {% endfor %}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <input type="submit" value="Go" />
                </form>
            </div>
        {% spaceless %}
        <table cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    {% for c in categories %}
                    <td>
                    {% if c == category %}
                        <span class="active">{{ c.name }}</span>
                    {% else %}
                        <a href="{{ c.get_absolute_url }}" title="{{ c.name }}">{{ c.name }}</a>
                    {% endif %}
                    </td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
        {% endspaceless %}
    </div>
</div>
