{% extends "avatar/base.html" %}

{% block content %}
    <h3>Please select the avatars that you would like to delete.</h3>
    {% if not avatars %}
        <p>You have no avatars to delete.  Please upload one now.</p>
         {% else %}
        <form method="POST" action="{% url avatar_delete %}">{% csrf_token %}
            <div class="box-scroll">
                <ul class="photo-thumb-list">
                    {{ delete_avatar_form.as_ul }}
                </ul>
            </div>
            <input type="submit" value="Delete These" class="button" />
        </form>
    {% endif %}
{% endblock %}
